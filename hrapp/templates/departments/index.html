{% extends '../base.html' %} 
{% load static %}

{% block extrajs %}
    <script>
        config = {
            datatable_url: "{% url 'departments_data' %}",
        }
    </script>
    <script src="{% static 'scripts/departments.js' %}"></script>
{% endblock extrajs %}

{% block content %}
    {% csrf_token %}
    <div class="row">
        <div class="modal fade" id="addEditDepartments" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="addEditDepartmentsLabel"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form role="form"  id="addEditDepartmentsForm"  enctype="multipart/form-data">
                            <input type="hidden" name="id" id="id" value="0">
                            <div class="form-body">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <input type="number" class="form-control" id="code" name="code" placeholder="Department Code">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Department Name">
                                        <div class="invalid-feedback"></div>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-info submit-form">save</button>
                        <button type="button" class="btn btn-white" data-dismiss="modal">close</button>
                    </div>
                </div>
            </div>
        </div>
         <div class="col-md-12 d-flex justify-content-end">
            <div class="btn-group">
                <a class="btn btn-success" style="margin-top: 40px;" href="#" onclick="Departments.add(); return false;"> Add <i class="fa fa-plus"></i> </a>
            </div>
        </div>
        <div class="col-12">
            <h3>Departments</h3>
            <div class="table-responsive">
                <table id="data-table" class="table table-striped table-bordered dt-responsive nowrap">
                
                </table>
            </div>
        </div>
</div>
{% endblock content %}
